		  <figcaption class="figure-caption text-center">廿多高中生參與心肺復甦課程</figcaption>
		</figure>
     <p>高血壓聯盟教授心肺復甦術</p>
    
		<p> 【本報消息】澳門高血壓聯盟於十一月二十八日下午假濠江中學禮堂舉行了一場心肺復甦課程，邀請到急重症醫學會的專家現場指導，教授心肺復甦術，逾二十多位本澳高中生參與，學員們認為課程獲益良多。</p>
     <p>隨着本澳人口的老齡化，心血管疾病以及心跳驟停已成為本澳居民重要的死亡原因之一，突發性心跳驟停事件逐漸成為澳門其中一個嚴重的公共衛生問題。為此，澳門高血壓聯盟與澳門急重症醫學會共同舉辦是次活動，以鼓勵更多市民學習急救技巧，除提倡救己助人外，提升普羅大衆及年輕人對心肺復甦的認知及普及率。</p>
