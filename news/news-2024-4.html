		<p>澳粵交流-東莞之行</p>
<p>
為慶祝中華人民共和國成立75周年、澳門特別行政區成立25周年，澳門高血壓聯盟成員馮秀華、潘寶全、金椿、寧肇基、麥恵芝於2024年06月22日到東莞東華醫院參觀交流，其間重點參觀該院高血壓達標中心，醫院杜志民副院長介紹了高血壓防治的經驗，雙方還交流了高血壓患者防治經驗，此次活動獲益良多。</p>
